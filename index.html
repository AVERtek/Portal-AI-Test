<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Portal</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* AR Button Styling */
    model-viewer::part(ar-button),
    button[slot="ar-button"] {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      padding: 14px 22px;
      font-size: 18px;
      background-color: #00ccff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    /* Model Control Buttons */
    .model-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 90;
      display: flex;
      gap: 12px;
    }

    .model-controls button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Optional Close AR Button Styling */
    model-viewer::part(close-button),
    button[slot="close-button"] {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
      50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(0,0,0,0.3); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="model.glb"
    ios-src="model.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    alt="3D model"
  >
    <button slot="ar-button">View in AR</button>
  </model-viewer>

  <div class="model-controls">
    <button onclick="spinModel()">Spin</button>
    <button onclick="zoomModel()">Zoom</button>
    <button onclick="changeScene()">Scene</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');

    function spinModel() {
      viewer.setAttribute('auto-rotate', true);
    }

    function zoomModel() {
      viewer.cameraOrbit = '0deg 75deg 2m';
    }

    function changeScene() {
      viewer.src = 'alternate-model.glb';
      viewer.iosSrc = 'alternate-model.usdz';
    }

    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        alert('Welcome back from AR. You can select another scene.');
      }
    });
  </script>

</body>
</html>
