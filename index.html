<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Portal Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
    }
    .scene-button {
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- AR Portal Viewer -->
  <model-viewer 
    src="https://ar-code.com/assets/models/ar-portal-mountain-village.glb" 
    alt="AR Portal"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    autoplay
    reveal="interaction"
    loading="eager"
    shadow-intensity="1"
    exposure="1"
    ios-src="https://ar-code.com/assets/models/ar-portal-mountain-village.usdz">
  </model-viewer>

  <!-- UI Overlay -->
  <div class="ui-overlay">
    <div class="scene-button" onclick="loadScene('lifestyle')">üè° Lifestyle</div>
    <div class="scene-button" onclick="loadScene('amenities')">üí™ Amenities</div>
    <div class="scene-button" onclick="loadScene('neighborhood')">üó∫Ô∏è Neighborhood</div>
    <div class="scene-button" onclick="loadScene('seasonal')">üçÇ Seasonal</div>
  </div>

  <script>
    function loadScene(sceneName) {
      alert(`Loading ${sceneName} scene...`);
      // Future: Swap model-viewer src or trigger animations
    }
  </script>

</body>
</html>
