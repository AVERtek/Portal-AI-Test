<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Portal Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/WebPortal Skybox1024.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .scene-button {
      background: rgba(0,0,0,0.6);
      border: 1px solid white;
      padding: 12px 18px;
      margin: 8px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      border-radius: 6px;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      background-color: transparent;
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: #00ffcc;
      z-index: 15;
      transition: width 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      background: black;
      padding: 10px;
      z-index: 999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- UI Buttons -->
  <div class="ui-overlay">
    <div class="scene-button" onclick="launchAR('Models/crystal_ball.glb', 'Models/lifestyle.usdz')">üè° Lifestyle</div>
    <div class="scene-button" onclick="launchAR('Models/wooden_door_-_low_poly_animated.glb', 'Models/amenities.usdz')">üí™ Amenities</div>
    <div class="scene-button" onclick="launchAR('Models/zefiro.glb', 'Models/neighborhood.usdz')">üó∫Ô∏è Neighborhood</div>
    <div class="scene-button" onclick="launchAR('Models/PORTAL_MOUNTAIN_VILLAGE.glb', 'Models/seasonal.usdz')">üçÇ Seasonal</div>
    <div class="scene-button" onclick="launchAR('https://modelviewer.dev/shared-assets/models/Astronaut.glb', '')">üßë‚ÄçüöÄ Astronaut</div>
  </div>

  <!-- Close Button -->
  <button class="close-button" onclick="closeAR()">‚úñ Close AR</button>

  <!-- Progress Bar -->
  <div id="progress-bar"></div>

  <!-- Model Viewer -->
  <model-viewer id="arViewer"
    alt="AR Experience"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    reveal="interaction"
    loading="eager"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    poster="images/WebPortal Skybox1024.jpg"
    style="display: none;">

    <!-- Loading Spinner -->
    <div slot="poster" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: white; font-size: 24px;">
      <div class="spinner"></div>
      <p style="margin-top: 20px;">Loading AR Experience...</p>
    </div>

    <!-- AR Button -->
    <button slot="ar-button" style="background: #00ffcc; color: black; padding: 12px 20px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">
      Launch AR
    </button>
  </model-viewer>

  <!-- Debug Output -->
  <div id="debug"></div>

  <script>
    const viewer = document.getElementById('arViewer');
    const progressBar = document.getElementById('progress-bar');
    const debug = document.getElementById('debug');

    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function logDebug(message) {
      debug.innerText = message;
    }

    function launchAR(glbPath, usdzPath) {
      viewer.src = glbPath;
      viewer.iosSrc = usdzPath;
      viewer.style.display = 'block';
      logDebug("Launching AR: " + (isMobileDevice() ? "Mobile" : "Desktop"));
    }

    function closeAR() {
      viewer.style.display = 'none';
      viewer.src = '';
      viewer.iosSrc = '';
      logDebug("AR Closed");
    }

    viewer.addEventListener('progress', (event) => {
      const percent = Math.round(event.detail.totalProgress * 100);
      progressBar.style.width = percent + '%';
      logDebug("Loading: " + percent + "%");
    });

    viewer.addEventListener('load', () => {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.width = '0%';
      }, 500);
      logDebug("Model Loaded");
    });

    viewer.addEventListener('ar-status', (event) => {
      logDebug("AR Status: " + event.detail.status);
      if (event.detail.status === 'failed') {
        alert('AR is only available on supported mobile devices.');
      }
    });

    // Initial device check
    logDebug("Device: " + (isMobileDevice() ? "Mobile" : "Desktop"));
  </script>

</body>
</html>
