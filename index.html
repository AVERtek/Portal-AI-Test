<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Apartment Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/WebPortal Skybox1024.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
    }
    .scene-button {
      background: rgba(0,0,0,0.6);
      border: 1px solid white;
      padding: 12px 18px;
      margin: 8px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      border-radius: 6px;
    }
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      background-color: #000;
      display: none;
    }
  </style>
</head>
<body>

  <!-- UI Buttons -->
  <div class="ui-overlay">
    <div class="scene-button" onclick="launchAR('Models/crystal_ball.glb', 'Models/lifestyle.usdz')">üè° Lifestyle</div>
    <div class="scene-button" onclick="launchAR('Models/wooden_door_-_low_poly_animated.glb', 'Models/amenities.usdz')">üí™ Amenities</div>
    <div class="scene-button" onclick="launchAR('Models/zefiro.glb', 'Models/neighborhood.usdz')">üó∫Ô∏è Neighborhood</div>
    <div class="scene-button" onclick="launchAR('Models/PORTAL_MOUNTAIN_VILLAGE.glb', 'Models/seasonal.usdz')">üçÇ Seasonal</div>
  </div>

  <!-- Close Button -->
  <button class="close-button" onclick="closeAR()">‚úñ Close AR</button>

  <!-- Model Viewer -->
  <model-viewer id="arViewer"
    alt="AR Experience"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    reveal="interaction"
    loading="eager"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
  </model-viewer>

  <script>
    function launchAR(glbPath, usdzPath) {
      const viewer = document.getElementById('arViewer');
      viewer.setAttribute('src', glbPath);
      viewer.setAttribute('ios-src', usdzPath);
      viewer.style.display = 'block';
    }

    function closeAR() {
      const viewer = document.getElementById('arViewer');
      viewer.style.display = 'none';
      viewer.removeAttribute('src');
      viewer.removeAttribute('ios-src');
    }
  </script>

</body>
</html>
