<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Apartment Experience</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/apartment_background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
    }
    .scene-button {
      background: rgba(0,0,0,0.6);
      border: 1px solid white;
      padding: 12px 18px;
      margin: 8px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      border-radius: 6px;
    }
    model-viewer {
      display: none; /* Hidden until a button is clicked */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- UI Buttons -->
  <div class="ui-overlay">
    <div class="scene-button" onclick="launchAR('Models/lifestyle.glb', 'Models/lifestyle.usdz')">🏡 Lifestyle</div>
    <div class="scene-button" onclick="launchAR('Models/amenities.glb', 'Models/amenities.usdz')">💪 Amenities</div>
    <div class="scene-button" onclick="launchAR('Models/neighborhood.glb', 'Models/neighborhood.usdz')">🗺️ Neighborhood</div>
    <div class="scene-button" onclick="launchAR('Models/seasonal.glb', 'Models/seasonal.usdz')">🍂 Seasonal</div>
  </div>

  <!-- Hidden Model Viewer -->
  <model-viewer id="arViewer"
    alt="AR Experience"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    reveal="interaction"
    loading="eager"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
  </model-viewer>

  <script>
    function launchAR(glbPath, usdzPath) {
      const viewer = document.getElementById('arViewer');
      viewer.setAttribute('src', glbPath);
      viewer.setAttribute('ios-src', usdzPath);
      viewer.style.display = 'block';
    }
  </script>

</body>
</html>
